server {
  # Cloud Run이 PORT 환경변수 넣어줌 → envsubst로 치환됨
  listen 0.0.0.0:${PORT};
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 라우팅
  location / {
    try_files $uri /index.html;
  }

  # ✅ 외부 도메인 리졸브 필요
  resolver 8.8.8.8 1.1.1.1 ipv6=off;

  # 백엔드 Cloud Run 서비스 호스트명 (너의 백엔드 주소 그대로)
  set $api_host maumii-be-43895739287.europe-west1.run.app;
  set $api https://$api_host;

  # /api → 백엔드
  location /api/ {
    proxy_pass $api;
    proxy_http_version 1.1;

    # ✅ Host를 백엔드 호스트로!
    proxy_set_header Host $api_host;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
  }

  # /voices → 백엔드
  location /voices/ {
    proxy_pass $api;
    proxy_http_version 1.1;
    proxy_set_header Host $api_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
  }

  # /ws → 백엔드 (WebSocket)
  location /ws/ {
    proxy_pass $api;
    proxy_http_version 1.1;

    # 업그레이드 헤더
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # ✅ Host를 백엔드 호스트로!
    proxy_set_header Host $api_host;

    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
  }

  # 정적 캐시
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}